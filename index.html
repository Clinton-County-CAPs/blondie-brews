<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Brews | Home</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/p/AF1QipOZcb0KbKKOL3zYNbTAnCHlUpVUAJ7aVCM-Werz=s1360-w1360-h1020" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5dc;
            color: #3b2a2a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #d2b48c;
            padding: 20px;
            text-align: center;
            position: relative; /* Allow positioning of the Instagram icon */
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: white;
        }
        nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 8px;
            padding: 8px 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        nav a:hover {
            background-color: #b58f5b;
            transform: scale(1.05);
        }
        nav a:active {
            background-color: #3b2a2a;
            transform: scale(0.95);
        }
        /* Facebook Icon Styles */
        .facebook-icon {
            position: absolute;
            top: 20px;
            right: 80px; /* Adjust the position to prevent overlap */
            font-size: 2em;
            color: white;
            transition: color 0.3s;
        }
        
        .facebook-icon:hover {
            color: #1877f2; /* Change icon color on hover (Facebook blue) */
        }
        /* Instagram Icon Styles */
        .instagram-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            transition: color 0.3s;
        }
        .instagram-icon:hover {
            color: #b58f5b; /* Change icon color on hover */
        }
        .hero {
            position: relative;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipNa01r0Qe7MB9XfocH4twTzMReutB74NjTlXTq2=s1360-w1360-h1020');
            background-size: cover;
            filter: blur(8px);
            z-index: 0;
        }
        .hero h2 {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            color: #d2b48c;
            border-bottom: 2px solid #b58f5b;
            padding-bottom: 10px;
        }
        footer {
            background-color: #d2b48c;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Red Banner with message -->
    <div style="background-color: red; color: white; font-family: Raleway, sans-serif; padding: 10px 20px; text-align: center; font-size: 18px; position: relative; z-index: 1000;">
        <i class="fas fa-bullhorn" style="margin-right: 10px;"></i> <!-- Megaphone Icon -->
        Delivery service coming soon!
    </div>
    
    <header>
        <h1>Blondie Brews</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="specials.html">Specials</a>
            <a href="preorder.html">Preorder</a>
        </nav>
        <!-- Facebook Icon -->
        <a href="https://www.facebook.com/BlondieBrews" class="facebook-icon" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/blondiebrewscoffee11" class="instagram-icon" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </header>

    <div class="hero">
        <h2>Welcome to Blondie Brews</h2>
    </div>

    <main>
        <section>
            <h2>Our Motto</h2>
            <p>Where friends become family</p>
        </section>

        <section>
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="https://lh3.googleusercontent.com/p/AF1QipNzLymEL9PNOr46v3fsSZtHXDLJmxkkQinBf7VH=s1360-w1360-h1020" alt="Photo 1">
                <img src="img/photo3.jpg" alt="Photo 3">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blondie Brews. All Rights Reserved.</p>
    </footer>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).keydown(function (event) {
    if (event.keyCode == 123) { // Prevent F12
        alert('Content is protected\nYou cannot view the Dev Tools.');
        return false;
    } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
        alert('Content is protected\nYou cannot view the Dev Tools.');
        return false;
    }
});
</script>

<script>
document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 67 || 
             e.keyCode === 86 || 
             e.keyCode === 85 || 
             e.keyCode === 117)) {
            return false;
        } else {
            return true;
        }
};
$(document).keypress("u",function(e) {
  if(e.ctrlKey)
  {
    return false;
  }
  else
  {
    return true;
  }
});
</script>

<script>
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
    });
</script>

</html>
