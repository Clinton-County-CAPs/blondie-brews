<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Brews - Preorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #f0d6a4;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            font-size: 2em;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #f0d6a4;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            background-color: #f0d6a4;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Blondie Brews</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="specials.html">Specials</a>
            <a href="preorder.html">Preorder</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Preorder Your Coffee</h2>
            <p>Fill out the form below to place your preorder:</p>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="order">Order:</label>
                <textarea id="order" name="order" rows="4" required></textarea>
                
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blondie Brews. All Rights Reserved.</p>
    </footer>

</body>
</html>
