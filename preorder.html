<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Brews | Preorder </title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5dc; /* Soft cream */
            color: #3b2a2a; /* Dark chocolate brown */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d2b48c; /* Light caramel */
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            color: #d2b48c; /* Light caramel */
            border-bottom: 2px solid #b58f5b; /* Darker caramel */
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .send-button {
            background-color: #b58f5b; /* Darker caramel */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .send-button:hover {
            background-color: #a07a4a; /* Even darker on hover */
        }
        footer {
            background-color: #d2b48c; /* Light caramel */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blondie Brews</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="specials.html">Specials</a>
            <a href="preorder.html">Preorder</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Preorder Your Coffee</h2>
            <p>Fill out the form below to preorder your favorite drinks.</p>
            <form action="mailto:blondiebrewspreorder@gmail.com" method="get" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required>

                <label for="order">Order</label>
                <textarea name="order" id="order" placeholder="Your Order" rows="4" required></textarea>
                
                <button type="submit" class="send-button">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blondie Brews. All Rights Reserved.</p>
    </footer>
</body>
</html>
