<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Brews | Preorder</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/p/AF1QipOZcb0KbKKOL3zYNbTAnCHlUpVUAJ7aVCM-Werz=s1360-w1360-h1020" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5dc; /* Soft cream */
            color: #3b2a2a; /* Dark chocolate brown */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #d2b48c; /* Light caramel */
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: white;
        }
        main {
            padding: 20px;
            max-width: 1200px; /* Set a max-width to prevent overflow */
            margin: 0 auto; /* Center the content */
        }
        section {
            max-width: 800px; /* Ensure sections are not too wide */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            color: #d2b48c; /* Light caramel */
            border-bottom: 2px solid #b58f5b; /* Darker caramel */
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .send-button {
            background-color: #b58f5b; /* Darker caramel */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .send-button:hover {
            background-color: #a07a4a; /* Even darker on hover */
        }
        nav {
            margin-top: 10px; /* Optional: space between title and nav */
        }
        nav a {
            color: white; /* White text color */
            text-decoration: none; /* Remove underline */
            margin: 0 15px; /* Spacing between links */
        }
        nav a:hover {
            text-decoration: underline; /* Optional: underline on hover */
        }
        footer {
            background-color: #d2b48c; /* Light caramel */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blondie Brews</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="specials.html">Specials</a>
            <a href="preorder.html">Preorder</a>
            <a href="delivery.html">Delivery</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Preorder Your Coffee</h2>
            <p>Fill out the form below to preorder your favorite drinks. Made 15 minutes prior to your pickup time!</p>
            <form action="mailto:blondiebrewspreorder@gmail.com" method="get" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
        
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number" placeholder="Your Phone Number" required>
        
                <label for="pickuptime">When do you want to pick up your drink?</label>
                <input type="datetime-local" name="pickuptime" id="pickuptime" required>
        
                <label for="order">Order</label>
                <select name="order" id="order" required>
                    <option value="" disabled selected>Select your drink</option>
                    <option value="Hot Spiced Chai (16oz) - $5.75">Hot Spiced Chai (16oz) - $5.75</option>
                    <option value="Hot Spiced Chai (24oz) - $8.00">Hot Spiced Chai (24oz) - $8.00</option>
                    <option value="Frozen Spiced Chai (16oz) - $5.75">Frozen Spiced Chai (16oz) - $5.75</option>
                    <option value="Frozen Spiced Chai (24oz) - $8.00">Frozen Spiced Chai (24oz) - $8.00</option>
                    <option value="Iced Spiced Chai (16oz) - $5.75">Iced Spiced Chai (16oz) - $5.75</option>
                    <option value="Iced Spiced Chai (24oz) - $8.00">Iced Spiced Chai (24oz) - $8.00</option>
                    <option value="Hot Tea (12oz) - $1.75">Hot Tea (12oz) - $1.75</option>
                    <option value="Hot Tea (16oz) - $2.25">Hot Tea (16oz) - $2.25</option>
                    <option value="Hot Tea (24oz) - $3.50">Hot Tea (24oz) - $3.50</option>
                    <option value="Iced Tea (12oz) - $1.75">Iced Tea (12oz) - $1.75</option>
                    <option value="Iced Tea (16oz) - $2.25">Iced Tea (16oz) - $2.25</option>
                    <option value="Iced Tea (24oz) - $3.50">Iced Tea (24oz) - $3.50</option>
                    <option value="Coke - $2.00">Coke - $2.00</option>
                    <option value="Diet Coke - $2.00">Diet Coke - $2.00</option>
                    <option value="Dr. Pepper - $2.00">Dr. Pepper - $2.00</option>
                    <option value="Sprite - $2.00">Sprite - $2.00</option>
                </select>        
                <button type="submit" class="send-button">Submit Order</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 Blondie Brews. All Rights Reserved.</p>
    </footer>
</body>
</html>
